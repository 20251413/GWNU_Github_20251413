<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category example</title>

    <style>
        .category {
            border: 2px solid #ccc;
            padding: 10px;
            margin: 10px;
            border-radius: 35px;
        }
        .animal { background-color: #ffe4e1;}
        .fruit { background-color: #e0ffe0;}
        .tree { background-color: #e6f0ff;}

        .image {
            background-color: #e0ffe0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="category animal">
        <h2>동물 이름</h2>
        <ul>
            <li>호랑이</li>
            <li>기린</li>
            <li>코끼리</li>
        </ul>
    </div>

    <div class="category fruit">
        <h2>과일 이름</h2>
        <ul>
            <li>사과</li>
            <li>바나나</li>
            <li>포도</li>
        </ul>
    </div>

    <div class="category tree">
        <h2>나무 이름</h2>
        <ul>
            <li>소나무</li>
            <li>단풍나무</li>
            <li>버드나무</li>
        </ul>
    </div>
    <div class="category image">
        <a href="개구리커밋17.jpg" targer="_blank">
            <img src="개구리커밋17.jpg" alt="Image" width="300" height="300">
        </a>
    </div>
</body>
</html>
