<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTag</title>
</head>
<body>
    <p><a href="https://www.naver.com">네이버로 이동</a></p>
    <p><a href="https://www.naver.com" target="_blank">네이버로 따로 이동</a></p>
    <p><a href="hello.html" target="_blank">Hello.html로 이동</a></p>

    <hr>
    
    <p><ul>
        <h1 id="top">여기가 맨 위!</h1>
        <li><a href="#about">소개</a></li>
        <li><a href="#services">서비스</a></li>
        <li><a href="#contact">연락처</a></li>
        <li><a href="#top">맨 위로</a></li>

        <h2 id="about">소개..</h2>
        <p>이 사이트는 다양한 웹 기술을 소개...</p>

        <h2 id="services">서비스..</h2>
        <p>우리는 웹 디자인, 개발, 컨설팅을 제공..</p>

        <h2 id="contact">연락처..</h2>
        <p>이메일 : contact@example.com<br>전화: 010-1234-5678</p>

        <p><a href="#top">맨 위로 이동</a></p>
    </ul></p>
</body>
</html>
