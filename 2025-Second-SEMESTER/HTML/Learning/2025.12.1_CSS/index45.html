<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-align</title>
    <style>
        div {
            border: 1px solid #ff0000;
            padding: 10px;
            margin: 10px;
            width: 90%;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h2>1. text-align: left (왼쪽 정렬)</h2>
    <div style="text-align: left;">
        이 문장은 왼쪽 정렬됩니다.
    </div>

    <h2>2. text-align: right (왼쪽 정렬)</h2>
    <div style="text-align: right;">
        이 문장은 오른쪽 정렬됩니다.
    </div>

    <h2>3. text-align: center (가운데 정렬)</h2>
    <div style="text-align: center;">
        이 문장은 가운데 정렬됩니다.
    </div>

    <h2>3. text-align: justify (양쪽 정렬)</h2>
    <div style="text-align: justify;">
        이 문장은 양쪽 정렬됩니다. 텍스트가 양 끝에 맞춰 늘어나며 줄이 고르게 정렬됩니다.
        신문이나 책에서 자주 볼 수 있는 정렬 방식입니다.
    </div>
</body>
</html>
