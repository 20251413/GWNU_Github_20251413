<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direction</title>
    <style>
        .ltr {
            direction: ltr;
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 10px;
        }
        .rtl {
            direction: rtl;
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="ltr">
        <strong>direction ltr;</strong><br>
        Hello, world! 안녕하세요!
    </div>

    <div class="rtl">
        <strong>direction rtl;</strong><br>
        Hello, world! 안녕하세요!
    </div>

</body>
</html>
