<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>br과 pre태그</title>
</head>
<body>
        서울특별시 종로구 세종대로 209<br>
        정부서울청사 별관 1층 <br>
        문의 전화 : 02-1234-5678<br>
        운영 시간 : 오전 09:00 ~ 오후 06:00<br>
        <br>
        <pre>
            산은 산이요
            믈은 물이로다.

            흐르는 강물처럼
            잠잠히 흘러간다.
        </pre>
        <!-- <br>과 <p>의 차이는 한번 띄우기/두번띄우기 -->
        <!-- <pre>태그를 쓰면 <br>와 다르게 개별적인 묶음이 된다. -->
        <!-- 띄어쓰기 횟수는 의미 없다. 띄어놓든 엔터치든 하나만 띌 뿐이다.<br>을 사용하자. -->
        <!-- 인터프릭터 해석하는거 시험에 하나 나올거다. -->
</body>
</html>
