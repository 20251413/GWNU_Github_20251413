<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter-spacing & Word-spacing</title>
    <style>
        .example {
            font-size: 24px;
            border-bottom: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .letter {letter-spacing: 4px;}
        .word {word-spacing: 20px;}
        .both {letter-spacing: 2px;
                word-spacing: 15px;}
    </style>
</head>
<body>
    <div class="example letter">Letter spacing example here</div>
    <div class="example word">Word spacing example here</div>
    <div class="example both">Both letter and word spacing applied</div>
</body>
</html>
