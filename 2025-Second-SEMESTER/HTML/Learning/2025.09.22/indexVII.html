<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text tag</title>
</head>
<body>
    <h1>HTML 택스트 관련 태그 예시</h1>

    <p>오늘은 <b>정말</b> 덥다.</p>

    <p>그는 <i>Hello</i>라고 말하였다.</p>

    <p><em>꼭</em> 참석해 주세요.</p>

    <p>JavaScript에서 <code>console.log()</code>를 사용하세요.</p>

    <p>면적 = a<sup>2</sup></p>

    <p>물의 화학식은 H<sub>2</sub>O입니다.</p>
</body>
</html>
