<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font3</title>
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            font-size: 16px;
            font-style: 1.6;
        }
        .title {
            font-weight: bold;
            font-size: 24px;
            font-style: italic;
        }
        .smallcaps {font-variant: small-caps;}
        .mono {font-family: 'Courier New', monospace;}
        .short {font: normal 14px/1.5 'Roboto', sans-serif;}
    </style>
</head>
<body>
    <h1>폰트 속성 예제</h1>
    <p>이 문장은 기본 폰트와 줄 간격을 적용한 예입니다.</p>    
    <p class="smallcaps">This text used small-caps</p>    
    <p class="mono">코드 스타일: const value</p>    
    <p class="short">축약형 font 속성을 사용한 문장입니다.</p>    
</body>
</html>
