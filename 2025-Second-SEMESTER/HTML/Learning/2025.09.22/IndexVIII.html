<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ul>
        <li>Apple1</li>
        <li>Apple2</li>
        <li>Apple3</li>
        <li>Apple4</li>
        <li>Apple5</li>
    </ul>

    <ol type="A" start="5"> <!--Type 안에 원하는 것으로 순서를 나열할 수 있음 / start로 원하는 순서부터 시작할 수 있음.-->
        <li>Apple1</li>
        <li>Apple2</li>
        <li>Apple3</li>
        <li>Apple4</li>
        <li>Apple5</li>
    </ol>

    <dl>
        <dt>HTML</dt>
        <dd>웹 페이지의 구조를 정의하는 마크업 언어이다.</dd>

        <dt>CSS</dt>
        <dd>웹 페이지의 스타일을 정의하는 마크업 언어이다.</dd>
    </dl>
</body>
</html>
