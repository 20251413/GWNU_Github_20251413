<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font2</title>
    <style>
        .text1 {
            font-family: 'Arial' sans-serif;
            font-size: 18px;
            font-style: italic;
            font-weight: bold;
            line-height: 1.6;
        }
        .text2 {
            font: normal 14px/2 '맑은 고딕', sans-serif;
        }
    </style>
</head>
<body>
    <p class="text1">이 문장은 Arial 글꼴, 기울임체, 굵게, 줄간격 1.6으로 설정되어 있습니다.</p>
    <p class="text2">이 문장은 축약형 폰트 속성으로 지정한 문장입니다.</p>
</body>
</html>
