<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div</title>

    <style>
    /*간단한 구역 나누기*/
    .area {
        border: 2px solid red;
        padding: 20px;
        margin: 10px;
        }
    
    /*헤더/본문/풋터*/
    .header, footer {
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
        }
    .content {
        background-color: #ffffff;
        padding: 30px;
        text-align: left;
        }

     /*div에 다른 요소 넣기*/
    .container {
        border: 2px solid black;
        padding: 2px;
        }
    .item {
        background-color: #dff0d8;
        margin: 10px;
        padding: 10px;
        }
    </style>
</head>
<body>
    <h2>간단한 구역 나누기</h2>
    <div style="border:2px solid cornflowerblue;">First Area</div>
    
    <div style="height:30px; background-color:red;">First Area</div>
    <div style="height:30px; background-color:orange;">Second Area</div>
    <div style="height:30px; background-color:green;">Third Area</div>

    <div>First Area</div>
    <div>Second Area</div>
    <div>Third Area</div>

    <div class="area">First area</div>
    <div class="area">Second area</div>
    <div class="area">Third area</div>

    <hr>

    <h2>헤더/본문/풋터</h2>
    <div class="header">헤더 영역</div>
    <div class="content">여기는 본문입니다. 여러 문단과 이미지가 들어갈 수 있습니다.</div>
    <div class="header">풋터 영역 ⓒ 2025</div>

    <hr>

    <h2>div에 다른 요소 넣기</h2>
    <div class="container">
        <div class="item">항목 1</div>
        <div class="item">항목 2</div>
        <div class="item">항목 3</div>
    </div>
</body>
</html>
