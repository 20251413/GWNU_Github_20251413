<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selecter</title>

    <style>
        .a2 {background-color: yellow;}
        .box {border: 2px solid red;}
        div.box {font-size: xx-large;}
        div#a1 {border: 5px solid green;}

        .center {text-align: center;}
    </style>
</head>
<body>
    <div id="a1" class="center">First Area</div>
    <div class="a2 box center">Second Area</div>
    <p class="a2 center">Third Area</p>
</body>
</html>
